<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Limit Exceeded</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .warning-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .warning-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      color: #ff4444;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .message {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .stats {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 15px;
    }

    .stat-label {
      color: #666;
      font-weight: 500;
    }

    .stat-value {
      color: #333;
      font-weight: 700;
      font-size: 18px;
    }

    .stat-value.exceeded {
      color: #ff4444;
    }

    .close-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .close-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .close-button:active {
      transform: translateY(0);
    }

    .countdown {
      margin-top: 16px;
      color: #999;
      font-size: 14px;
    }

    .countdown-number {
      color: #667eea;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    <h1>Window Limit Exceeded</h1>
    <p class="message">
      You have exceeded the maximum number of allowed windows. This window will close automatically.
    </p>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Configured limit:</span>
        <span class="stat-value" id="limit">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Current windows:</span>
        <span class="stat-value exceeded" id="current">-</span>
      </div>
    </div>

    <button class="close-button" id="closeBtn">
      Close Window Now
    </button>

    <div class="countdown">
      Auto-closing in <span class="countdown-number" id="countdown">5</span> seconds
    </div>
  </div>

  <script src="window-limit-warning.js"></script>
</body>
</html>
