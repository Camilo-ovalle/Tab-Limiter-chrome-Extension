<!-- Tab Monitor Extension Icon - SVG Template -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3367d6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#1a73e8" stroke-width="2"/>
  
  <!-- Browser window representation -->
  <rect x="24" y="32" width="80" height="64" rx="6" ry="6" fill="url(#tabGradient)" stroke="#5f6368" stroke-width="1.5"/>
  
  <!-- Window title bar -->
  <rect x="24" y="32" width="80" height="16" rx="6" ry="6" fill="#f8f9fa"/>
  <rect x="24" y="40" width="80" height="8" fill="#ffffff"/>
  
  <!-- Window controls -->
  <circle cx="32" cy="40" r="2" fill="#ea4335"/>
  <circle cx="40" cy="40" r="2" fill="#fbbc04"/>
  <circle cx="48" cy="40" r="2" fill="#34a853"/>
  
  <!-- Tab representations -->
  <rect x="32" y="56" width="18" height="12" rx="2" ry="2" fill="#4285f4" opacity="0.8"/>
  <rect x="54" y="56" width="18" height="12" rx="2" ry="2" fill="#4285f4" opacity="0.6"/>
  <rect x="76" y="56" width="18" height="12" rx="2" ry="2" fill="#4285f4" opacity="0.4"/>
  
  <!-- Tab content area -->
  <rect x="32" y="72" width="62" height="16" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Monitor/Stats indicator -->
  <circle cx="88" cy="44" r="8" fill="#34a853" stroke="#ffffff" stroke-width="2"/>
  <text x="88" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">3</text>
</svg>